<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Explorer | PD</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="search-container">
        <i class='bx bx-search'></i>
        <input type="text" id="search-input" placeholder="Search for news">
      </div>
      <div class="heading-container">
        <h1 class="heading">Top stories for you</h1>
      </div>
      <div class="filter-container">
        <button class="filter-button active">All</button>
        <button class="filter-button">Business</button>
        <button class="filter-button">Politics</button>
        <button class="filter-button">Sport</button>
        <button class="filter-button">Entertainment</button>
      </div>
      <div id="news-container">
        <div id="all-news"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
